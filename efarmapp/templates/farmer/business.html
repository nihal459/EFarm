{% extends 'farmer/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">

            <br>
            <h5 class="card-title fw-semibold mb-4 text-center">Business Proposal Form</h5>
            <br>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Item Name Input -->
                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
    
                <div class="mb-3">
                    <label for="fruits">Fruit</label>
                    <input type="checkbox" id="fruits" name="fruits">
                </div>
        
                <div class="mb-3">
                    <label for="vegetables">Vegetable</label>
                    <input type="checkbox" id="vegetables" name="vegetables">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
