{% extends 'farmer/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="card">
      <div class="card-body">

    <div class="container mt-4">
        <h5 class="card-title fw-semibold mb-4">View Doctors</h5>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>

                    </tr>
                </thead>
                <tbody>
                    {% for item in doctors %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.phone }}</td>
                            <td>{{ item.email }}</td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



</div>

{% endblock %}
