{% extends 'shop/base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">

            <br>
            <h5 class="card-title fw-semibold mb-4 text-center">Business Proposal Form</h5>
            <br>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Item Name Input -->
                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>

                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Quantity(in kg)</label>
                    <input type="number" class="form-control" id="item_kg" name="item_kg" value="{{business.item_kg}}" required>
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount you will pay</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{business.amount}}" required>
                </div>     
    

                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
